<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <form id="signupForm" class="w-50" action="/signup" method="POST">
            <div class="row">
                <div class="mb-3 col-12">
                    <label for="username" class="form-label">Username</label>
                    <input name="username" type="text" class="form-control" id="username" placeholder="Enter your username">
                </div>
                <div class="mb-3 col-12">
                    <label for="email" class="form-label">Email</label>
                    <input name="email" type="text" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3 col-12">
                    <label for="phoneNumber" class="form-label">Phone</label>
                    <input name="phoneNumber" type="text" class="form-control" id="phoneNumber" placeholder="Enter your phone">
                </div>
                <div class="mb-3 col-12">
                    <label for="password" class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="text-end col-12">
                    <button type="submit" id="submit" class="btn btn-primary">Signup</button>
                    <p>You already have an account?<a href="/login" class="text-info text-decoration-none font-weight-bold">login</a></p>
                </div>
            </div>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
